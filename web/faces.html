<html>
    <head>
        <title class="text">Dice</title>
        <link rel='stylesheet' href='./css/dice.css' />
    </head>
    <body>
<!-- html for face 1 of dice -->
     <div class="dice first-face" >
            <span class = "dot"></span>
        </div>

              <span class="dot"></span>

<!-- html for face 4 of dice -->

                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">

<!-- html for face 5 of dice -->

                <span class="dot"></span>
                <span class="dot"></span>
            </div>
                
            <div class="column">
                <span class="dot"></span>
            </div>
                
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
 <!-- html for face 6 of dice -->
        <div class="dice six-face">
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">

        </div>
